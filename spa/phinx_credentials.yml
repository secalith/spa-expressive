paths:
    migrations: '%%PHINX_CONFIG_DIR%%/data/database/credentials/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/data/database/credentials/seeds'

environments:
    default_migration_table: phinxlog
    default_database: production

    production:
        adapter: sqlite
        name: ./data/database/credentials/credentials-production.sqlite3
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8
