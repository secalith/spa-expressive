paths:
    migrations: '%%PHINX_CONFIG_DIR%%/data/database/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/data/database/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: sqlite
        name: ./data/database/content-development.sqlite3
        charset: utf8
    credentials:
        adapter: sqlite
        name: ./data/database/credentials-development.sqlite3
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
